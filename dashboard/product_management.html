    .sidebar a,

      align-items: center;
      gap: 0.7rem;
      text-decoration: none;
      color: #cbd5e1;
      padding: 0.55rem 1rem;
      border-radius: 0.5rem;
      transition: background-color 0.25s ease, transform 0.15s ease;

      user-select: none;

    .sidebar a:hover,

    .sidebar details { margin-bottom: 0.7rem; overflow: hidden; }

      cursor: pointer;
      font-weight: 600;
      user-select: none;
      position: relative;
      padding-right: 1.5rem;

    .sidebar summary::marker,
    .sidebar summary::-webkit-details-marker { display: none; }
    .sidebar summary::after {
      content: "▸";
      position: absolute;
      right: 0.8rem;
      font-size: 0.85rem;
      color: #94a3b8;
      transition: transform 0.3s ease, color 0.3s ease;
      transform-origin: center;

    }

/* Smooth fade-in for page */
body {
  animation: fadeIn 0.5s ease-in-out;
}
@keyframes fadeIn { 
  from { opacity: 1; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Sidebar gradient background */

.sidebar .submenu a.active {

  color: white;

.sidebar a.active i,

<script>
  // Sidebar open state save
  const sidebarDetails = document.querySelectorAll(".sidebar details");
  function saveOpenMenus() {
    const openMenus = [];
    sidebarDetails.forEach((el, index) => {
      if (el.open) openMenus.push(index);
    });
    localStorage.setItem("openSidebarMenus", JSON.stringify(openMenus));
  }
  sidebarDetails.forEach((el) => el.addEventListener("toggle", saveOpenMenus));
  window.addEventListener("DOMContentLoaded", () => {
    const openMenus = JSON.parse(localStorage.getItem("openSidebarMenus") || "[]");
    sidebarDetails.forEach((el, index) => {
      if (openMenus.includes(index)) el.setAttribute("open", true);
      else el.removeAttribute("open");
    });

    // Clone desktop sidebar into offcanvas for mobile
    const sidebarHTML = document.getElementById("sidebarContent").innerHTML;
    document.getElementById("offcanvasContent").innerHTML = sidebarHTML;
  });
  window.addEventListener("beforeunload", saveOpenMenus);
</script>
