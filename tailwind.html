<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Pro Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="bg-gray-900 text-white w-64 hidden md:flex flex-col p-4 space-y-2">
      <h1 class="text-xl font-bold mb-6">MyCompany</h1>

      <a href="#" class="flex items-center gap-3 p-2 rounded hover:bg-gray-700 transition">
        <i class="bi bi-speedometer2"></i> Dashboard
      </a>

      <div>
        <p class="text-gray-400 text-xs uppercase px-2 mt-4 mb-2">Management</p>
        <a href="#" class="flex items-center gap-3 p-2 rounded hover:bg-gray-700 transition">
          <i class="bi bi-box-seam"></i> Products
        </a>
        <a href="#" class="flex items-center gap-3 p-2 rounded hover:bg-gray-700 transition">
          <i class="bi bi-stack"></i> Inventory
        </a>
        <a href="#" class="flex items-center gap-3 p-2 rounded hover:bg-gray-700 transition">
          <i class="bi bi-people"></i> Staff
        </a>
        <a href="#" class="flex items-center gap-3 p-2 rounded hover:bg-gray-700 transition">
          <i class="bi bi-bar-chart-line"></i> Reports
        </a>
      </div>

      <div class="mt-auto">
        <button class="flex items-center gap-2 p-2 bg-red-600 hover:bg-red-700 rounded text-sm">
          <i class="bi bi-box-arrow-right"></i> Logout
        </button>
      </div>
    </aside>

    <!-- Main -->
    <main class="flex-1 flex flex-col">

      <!-- Top bar -->
      <header class="flex justify-between items-center bg-white shadow p-4">
        <h2 class="text-lg font-semibold">Dashboard</h2>
        <button class="md:hidden p-2 rounded bg-gray-200 hover:bg-gray-300">
          <i class="bi bi-list"></i>
        </button>
      </header>

      <!-- Content -->
      <section class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

        <div class="bg-white rounded-xl shadow p-6 hover:shadow-lg transition">
          <h3 class="text-sm text-gray-500">Monthly Sales</h3>
          <p class="text-2xl font-bold mt-2">$24,500</p>
          <span class="text-green-500 text-sm">+8.4% from last month</span>
        </div>

        <div class="bg-white rounded-xl shadow p-6 hover:shadow-lg transition">
          <h3 class="text-sm text-gray-500">Active Users</h3>
          <p class="text-2xl font-bold mt-2">1,245</p>
          <span class="text-green-500 text-sm">+3.2% this week</span>
        </div>

        <div class="bg-white rounded-xl shadow p-6 hover:shadow-lg transition">
          <h3 class="text-sm text-gray-500">Orders</h3>
          <p class="text-2xl font-bold mt-2">356</p>
          <span class="text-red-500 text-sm">-1.1% from last week</span>
        </div>

      </section>

    </main>

  </div>

</body>
</html>
