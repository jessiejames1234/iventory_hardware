<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Sidebar Menu</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
html, body {
  scrollbar-gutter: stable; /* prevent layout shift in supporting browsers */
  scrollbar-width: none; 
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  overflow-x: hidden;
  background: linear-gradient(to bottom, #e7e6e6 0%, #cdcdcd 50%, #adadad 100%);
}


    .sidebar {
      background-color: #1e2a38;
      color: #fff;
      min-height: 100vh;
      padding: 1rem;
      overflow-y: auto;
      transition: all 0.3s ease-in-out;
    }

    .sidebar a,
    .sidebar summary {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: #fff;
      padding: 0.5rem 0.75rem;
      font-size: 0.90rem;
      border-radius: 0.375rem;
      transition: background-color 0.2s, transform 0.2s ease-in-out;
    }

    .sidebar a:hover,
    .sidebar summary:hover {
      background-color: #2c3e50;
      transform: translateX(4px);
    }

    .sidebar i {
      font-size: 1rem;
    }

    .sidebar details {
      margin-bottom: 0.5rem;
      overflow: hidden;
    }

    .sidebar details summary {
      list-style: none;
      cursor: pointer;
    }

    .sidebar summary::marker,
    .sidebar summary::-webkit-details-marker {
      display: none;
    }

    .sidebar summary::after {
      content: "▼";
      margin-left: auto;
      font-size: 0.75rem;
      transition: transform 0.3s ease;
    }

    .sidebar details[open] summary::after {
      content: "▲";
      transform: rotate(180deg);
    }

    .sidebar .submenu {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease;
    }

    .sidebar details[open] .submenu {
      max-height: 500px;
    }

    .sidebar .submenu a {
      width: 90%;
      margin-left: 1.5rem;
      transition: padding-left 0.3s ease;
    }

    .sidebar .submenu a:hover {
      padding-left: 2rem;
    }


  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-4 col-md-3 col-lg-2 sidebar d-flex flex-column">

        <a href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a>

        <details>
          <summary><i class="bi bi-box-seam"></i> Products</summary>
          <div class="submenu">
            <a href="index.html"><i class="bi bi-plus-square"></i> Add Product</a>
            <a href="/products/list"><i class="bi bi-card-list"></i> Product List</a>
          </div>
        </details>

        <details>
          <summary><i class="bi bi-stack"></i> Inventory</summary>
          <div class="submenu">
            <a href="/inventory/stockin"><i class="bi bi-plus-circle"></i> Stock In</a>
            <a href="/inventory/stockout"><i class="bi bi-dash-circle"></i> Stock Out</a>
            <a href="/inventory/current"><i class="bi bi-box"></i> Current Inventory</a>
          </div>
        </details>

        <details>
          <summary><i class="bi bi-cash-register"></i> Sales</summary>
          <div class="submenu">
            <a href="/sales/new"><i class="bi bi-receipt"></i> New Sale (POS)</a>
            <a href="/sales/history"><i class="bi bi-clock-history"></i> Sales History</a>
          </div>
        </details>

        <details>
          <summary><i class="bi bi-arrow-repeat"></i> Returns</summary>
          <div class="submenu">
            <a href="/returns/sales"><i class="bi bi-arrow-counterclockwise"></i> Sales Returns</a>
            <a href="/returns/purchase"><i class="bi bi-arrow-return-left"></i> Purchase Returns</a>
          </div>
        </details>

        <details>
          <summary><i class="bi bi-truck"></i> Suppliers</summary>
          <div class="submenu">
            <a href="/suppliers/list"><i class="bi bi-person-lines-fill"></i> Supplier List</a>
            <a href="/suppliers/add"><i class="bi bi-person-plus"></i> Add Supplier</a>
          </div>
        </details>

        <details>
          <summary><i class="bi bi-person-check-fill"></i> Staff</summary>
          <div class="submenu">
            <a href="/staff/list"><i class="bi bi-person"></i> Staff List</a>
            <a href="/users/accounts"><i class="bi bi-person-badge"></i> User Accounts</a>
            <a href="/staff/shifts"><i class="bi bi-clock"></i> Shift Records</a>
          </div>
        </details>

        <a href="/reports"><i class="bi bi-bar-chart-line"></i> Reports</a>

      </div>
      <div class="col"> 
        <h1>Dashboard</h1>
      </div>
    </div>
  </div>

<script>
  // Save open dropdowns before leaving the page
  window.addEventListener('beforeunload', () => {
    const openMenus = [];
    document.querySelectorAll(".sidebar details").forEach((el, index) => {
      if (el.open) openMenus.push(index);
    });
    localStorage.setItem("openSidebarMenus", JSON.stringify(openMenus));
  });

  // Restore open dropdowns on load
  window.addEventListener('DOMContentLoaded', () => {
    const openMenus = JSON.parse(localStorage.getItem("openSidebarMenus") || "[]");
    document.querySelectorAll(".sidebar details").forEach((el, index) => {
      if (openMenus.includes(index)) {
        el.setAttribute("open", true);
      } else {
        el.removeAttribute("open");
      }
    });
  });
</script>

</body>
</html>
