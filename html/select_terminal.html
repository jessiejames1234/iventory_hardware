<!-- html/select_terminal.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Select POS Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <div class="w-full max-w-lg bg-white rounded-2xl shadow p-6">
    <h1 class="text-xl font-semibold mb-4">Choose a POS Terminal</h1>
    <p class="text-sm text-gray-500 mb-4">Tap a terminal to continue.</p>
    <div id="terminal-list" class="grid grid-cols-1 gap-3"></div>
  </div>

  <script type="module">
    const baseApiUrl = sessionStorage.getItem("baseAPIUrl") || "http://localhost/hardware/api";

    async function loadTerminals() {
      const res = await fetch(`${baseApiUrl}/pos_terminal.php?operation=getActiveTerminals`);
      const data = await res.json(); // expect [{terminal_id, terminal_name, status}]
      const list = document.getElementById('terminal-list');
      list.innerHTML = '';

      data.forEach(t => {
        const btn = document.createElement('button');
        btn.className = 'w-full text-left p-4 border rounded-xl hover:bg-gray-50';
        btn.innerHTML = `<div class="font-medium">${t.terminal_name}</div>
                         <div class="text-xs text-gray-500">ID: ${t.terminal_id}</div>`;
        btn.addEventListener('click', () => {
          sessionStorage.setItem('terminal_id', String(t.terminal_id));
          sessionStorage.setItem('terminal_name', t.terminal_name || `Terminal ${t.terminal_id}`);
          window.location.href = 'dashboard_cashier.html';
        });
        list.appendChild(btn);
      });
    }

    loadTerminals().catch(console.error);
  </script>
</body>
</html>
