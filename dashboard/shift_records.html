  <style>
html, body {
  scrollbar-gutter: stable; /* prevent layout shift in supporting browsers */
  scrollbar-width: none; 
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  overflow-x: hidden;
  background: linear-gradient(to bottom, #e7e6e6 0%, #cdcdcd 50%, #adadad 100%);
}


    .sidebar {
      background-color: #1e2a38;
      color: #fff;
      min-height: 100vh;
      padding: 1rem;
      overflow-y: auto;
      transition: all 0.3s ease-in-out;
    }

    .sidebar a,
    .sidebar summary {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: #fff;
      padding: 0.5rem 0.75rem;
      font-size: 0.90rem;
      border-radius: 0.375rem;
      transition: background-color 0.2s, transform 0.2s ease-in-out;
    }

    .sidebar a:hover,
    .sidebar summary:hover {
      background-color: #2c3e50;
      transform: translateX(4px);
    }

    .sidebar i {
      font-size: 1rem;
    }

    .sidebar details {
      margin-bottom: 0.5rem;
      overflow: hidden;
    }

    .sidebar details summary {
      list-style: none;
      cursor: pointer;
    }

    .sidebar summary::marker,
    .sidebar summary::-webkit-details-marker {
      display: none;
    }

    .sidebar summary::after {
      content: "▼";
      margin-left: auto;
      font-size: 0.75rem;
      transition: transform 0.3s ease;
    }

    .sidebar details[open] summary::after {
      content: "▲";
      transform: rotate(180deg);
    }

    .sidebar .submenu {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease;
    }

    .sidebar details[open] .submenu {
      max-height: 500px;
    }

    .sidebar .submenu a {
      width: 90%;
      margin-left: 1.5rem;
      transition: padding-left 0.3s ease;
    }

    .sidebar .submenu a:hover {
      padding-left: 2rem;
    }

    .header{
        display: flex;
        justify-self: center;
        align-items: center;
        background-color: #1e2a38;

    }
  </style>
</head>

<script>
  // Save open dropdowns before leaving the page
  window.addEventListener('beforeunload', () => {
    const openMenus = [];
    document.querySelectorAll(".sidebar details").forEach((el, index) => {
      if (el.open) openMenus.push(index);
    });
    localStorage.setItem("openSidebarMenus", JSON.stringify(openMenus));
  });

  // Restore open dropdowns on load
  window.addEventListener('DOMContentLoaded', () => {
    const openMenus = JSON.parse(localStorage.getItem("openSidebarMenus") || "[]");
    document.querySelectorAll(".sidebar details").forEach((el, index) => {
      if (openMenus.includes(index)) {
        el.setAttribute("open", true);
      } else {
        el.removeAttribute("open");
      }
    });
  });
</script>
