  <script>
    // sidebar open state + mobile clone (same as your PO page)
    const sidebarDetails = document.querySelectorAll(".sidebar details");
    function saveOpenMenus(){
      const open=[]; sidebarDetails.forEach((el,i)=>{ if(el.open) open.push(i); });
      localStorage.setItem("openSidebarMenus", JSON.stringify(open));
    }
    sidebarDetails.forEach(el=> el.addEventListener("toggle", saveOpenMenus));
    window.addEventListener("DOMContentLoaded", ()=>{
      const open = JSON.parse(localStorage.getItem("openSidebarMenus")||"[]");
      sidebarDetails.forEach((el,i)=> el.toggleAttribute("open", open.includes(i)));
      document.getElementById("offcanvasContent").innerHTML =
        document.getElementById("sidebarContent").innerHTML;
    });
    window.addEventListener("beforeunload", saveOpenMenus);
  </script>
